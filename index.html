<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Math Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/custom2.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-md-12 mt-3">
        <!-- <h1 class="display-4">Simple Online Math Calculator</h1> -->
        <p class="lead">Simple Online Math Calculator</p>
      </div>

      <div class="col-md-6">
        <form action="#">
          <div class="form-group"></div>
          <label for="number1" class="text-center"> Enter first value:</label>
          <input type="number" id=num1 class="form-control">
         </form>
        </div>

        <div class="col-md-6">
          <form action="#">
            <div class="form-group"></div>
            <label for="number2" class="text-center">Enter Second value:</label>
            <input type="number" id=num2 class="form-control">
           </form>
          </div>
    </div>

      <div class="row" >
      <div class="col-md-12 bg-dark mt-3">
        <h1 id="display" class="display-5 text-center text-white">Result here..</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mt-4">
        <button id="add"  class="btn btn-danger">+</button>
      </div>

      <div class="col-md-6 mt-4">
        <button id="subtract" class="btn btn-danger">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mt-4">
        <button id="multiply" class="btn btn-danger">*</button>
      </div>

      <div class="col-md-6 mt-4">
        <button class="btn btn-danger" id="divide">/</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-4">
        <button id="modulus" class="btn1 btn-danger">%</button>
      </div>
      </div>

<script src="js/app.js"></script>


</script>

</body>
</html>
